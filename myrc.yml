apiVersion: v1
kind: ReplicationController
metadata:
  name: mynginx-rc
spec:
  replicas: 3
  selector:
    app: mynginxapp
  template:
    metadata:
      labels: 
        app: mynginx
    spec:
      containers:
        - name: mynginx-container
          image: mynginx
          ports:
          - containerPort: 80
